    <!DOCTYPE html>
    <html>
    <head>
    <title>Rockpaperscissor</title>
    <style>
    </style>
    </head>
    <body>
    <p>Rock Paper Scissors</p>
    <button onclick="playgame('Rock');">Rock</button>

    <button  onclick=" playgame('Paper'); " >Paper</button>

    <button onclick="playgame('Scissors'); " >Scissors</button>
    
    
    <p class="js-score"></p>
    <p class="js-result"></p>
    <p class="js-moves"></p>


    <button onclick="
    score.wins=0;
    score.loses=0;
    score.ties=0; 
    localStorage.removeItem('score');
    update();
    " >Reset score</button>

    <script>
    let score=JSON.parse(localStorage.getItem('score')) || {
      wins:0,
      loses :0,
      ties :0
    };

   update();




    /*if(!score ){
    score ={
      wins:0,
      losses :0,
      ties :0
    };*/





    let commove='';
    let result='';
    function pickcommove(){
    const randomnum = Math.random();

    if(randomnum>=0 && randomnum<1/3){
    commove='Rock';
    }
    else if(randomnum>=1/3 && randomnum<2/3){
    commove='Paper';
    }
    else if(randomnum>=2/3 && randomnum<1){
    commove='Scissors';
    }


    return commove;

    }
    function playgame(playermove){
      const commove=pickcommove();
        if (playermove === 'Scissors' ){
        if(commove==='Rock')
        {result ='you lose';}
        else if(commove==='Scissors')
        {
        result='tie'  }
        else if(commove==='Paper')
        {result='you won';}

    }
    else if(playermove === 'Paper'){
    if(commove==='Rock'){result ='you won';}
    else if(commove==='Scissors'){
    result='you lose';       }
    else if(commove==='Paper'){result='tie';}

    }
    else if(playermove==='Rock'){
    if(commove==='Rock'){result ='tie';}
    else if(commove==='Scissors'){
    result='you won';       }
    else if(commove==='Paper'){result='you lose';}
    }

    if(result === 'you won'){
    score.wins += 1; 
    }
    else if(result === 'you lose'){
    score.loses +=1;
    } 
    else if (result === 'tie'){
    score.ties +=1;
    }

    localStorage.setItem('score',JSON.stringify(score))
        update();
        document.querySelector('.js-result').
        innerHTML = result;

        document.querySelector('.js-moves').
        innerHTML=`You : ${playermove} VS computer : ${commove}`

    }


    function update(){
      document.querySelector('.js-score')
    .innerHTML=`wins:${score.wins}, lose: ${score.loses} , ties: ${score.ties} `;

    }


    </script>
    </body>
    </html>
