<!DOCTYPE html>
<html>
<head>
<title>DOM-projects</title>
<style>
</style>
</head>
<body>
  <p>YouTube Subscribe Button</p>

  <button onclick=
  "subscribe() 
  " class="js-sub">Subscribe</button>
  

  <P>Amazon Shipping calculator</P>
  <p class="js-under"></p>

  <input placeholder="Cost of order" class="js-in" onkeydown="handlecostkeydown(event);">
  <button onclick=" total();
  ">calculate</button>
  <p class="js-cost"></p>


<script>
   function handlecostkeydown(event){console.log(event.key)
  if(event.key === 'Enter'){total();}

   }


  function subscribe(){
    const buttonElement=document.querySelector('.js-sub');
    if(buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML='Subscribed';
    }else {
        buttonElement.innerHTML='Subscribe'
    }
  }
   


  function total(){const inputelement= document.querySelector('.js-in');
        let cost=Number(inputelement.value);


        if(cost<40)
        {
          cost=cost+10;
        }
       
        document.querySelector('.js-cost')
        .innerHTML = `${cost}`;}

</script>
</body>
</html>
